<body>




<div id="demoList">
  <h1>Latest Vue.js Commits</h1>

  <ul>
    <li v-for="item in items">
      - <span v-html class="message">{{json.hello}}</span><br>
      by <span class="author">{{item.commit.author.name}}</span>
      at <span class="date">{{item.commit.author.date}}</span>
    </li>
  </ul>

</div>


<script type="text/javascript">

var apiURL = 'a.json';

new Vue({

  el: '#demoList',

  data: {
    currentBranch: 'dev',
    items: null
  },

  created: function () {
    this.fetchData();
  },

  methods: {
    fetchData: function () {
    var self = this;
    $.get( apiURL, function( data ) {
        self.items = data;
        console.log(data);
    });

    }

  }
});

</script>
