<html>
  <head>
  
  <link href="https://cdn.fancygrid.com/fancy.min.css" rel="stylesheet">
  <script src="https://cdn.fancygrid.com/fancy.min.js"></script>
  
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    new FancyGrid({
    renderTo: 'container',
    width: 550,
    height: 500,
    data: {
      proxy: {
        url: 'staff.json'
      }
    },
    selModel: 'cell',
    cellTrackOver: true,
    defaults: {      
      resizable: true,
      sortable: true,
      draggable: true
    },
    columns: [{
      index: 'name',
      title: 'Name'
    }, {
      index: 'surname',
      title: 'SurName'
    }, {
      index: 'country',
      title: 'Country'
    }, {
      index: 'position',
      title: 'Position'
    }, {
      index: 'email',
      title: 'Email'
    }]
    });
  });
  </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
