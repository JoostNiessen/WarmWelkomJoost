function getEten() {

	$.getJSON( "jsondata.json", function( data ) {
	  var items = [];
	  console.log(data[0]);

	$.each( data, function( key, val ) {
		//als er een voorgerecht is
		if(val.product == "gerechten"){
			$.each( data[key], function( key2, val2 ) {
				//log naam en soort

				    if(key2 == "naam") { 
						items.push( "<li>" + val2 + "</li>" );
				    }
				    if(key2 == "soort") { 
						items.push( "<li>" + val2 + "</li>" );
				    }	
				    if(key2 == "prijs") { 
						items.push( "<li>" + val2 + "</li>" );
				    }			   
			});
		}
	});	 
	  $( "<ul/>", {
	    "class": "my-new-list",
	    html: items.join( "" )
	  }).appendTo( "body" );
	});
}
