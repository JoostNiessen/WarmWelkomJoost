<script>

$(".content").append("<p>hij doet het</p>");

$.getJSON( "jsondata.json", function( data ) {
  var items = [];
  console.log(data[0]);
  

$.each( data, function( key, val ) {
	//als er een voorgerecht is
	if(val.soort == "voor"){
		$.each( data[key], function( key2, val2 ) {
			//log naam en soort
			
			    if(key2 == "naam") { 
					items.push( "<li>" + val2 + "</li>" );
			    }
			    if(key2 == "soort") { 
					items.push( "<li>" + val2 + "</li>" );
			    }			   
		});
	}

});

  // $.each( data[0], function( key, val ) {

  //   items.push( "<li id='" + key + "'>" + val + "</li>" );
  // });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
