<script>
// haal al het eten op

$("#btnEten").click(function(){
	if($('body').has(".productlist")){
		$(".productlist").empty();
		getEten();
	}else{
		getEten();
	}
});



//haal al het drinken op 

$("#btnDrinken").click(function(){
	if($('body').has(".productlist")){
		$(".productlist").empty();
		getDrinken();
	}else{
		getDrinken();
	}
});



function getEten() {

	$.getJSON( "jsondata.json", function( data ) {
	  var items = [];
	  console.log(data);

	$.each( data, function( key, val ) {
		//als er een voorgerecht is
		if(val.product == "eten"){
			$.each( data[key], function( key2, val2 ) {
				//log naam en soort

				    if(key2 == "naam") { 
						items.push( "<li>" + val2 + "</li>" );
				    }
				    if(key2 == "soort") { 
						items.push( "<li>" + val2 + "</li>" );
				    }	
				    if(key2 == "prijs") { 
						items.push( "<li>" + val2 + "</li>" );
				    }			   
			});
		}
	});	 
	  $( "<ul/>", {
	    "class": "productlist",
	    html: items.join( "" )
	  }).appendTo( "body" );
	});
}
